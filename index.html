<!DOCTYPE html>
<script src='bower_components/threejs/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>
<script src="shapes/cone.js"></script>
<script src="shapes/Wheel.js"></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	} 
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
//    camera.up.set (0, 0, 1); /* use the Z axis as the upright direction */
    camera.position.x = 3;
    camera.position.y = 4;
	camera.position.z = 10;

    scene.add (new THREE.GridHelper(10, 1));
	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////
	
	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )		

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var material	= new THREE.MeshPhongMaterial({vertexColors:THREE.VertexColors});
    var loader = new THREE.BufferGeometryLoader();
//    loader.load("shapes/cube.json",
//            function (geo) {
//                var mesh = new THREE.Mesh (geo, material);
//                scene.add (mesh);
//            },
//            function (xhr) {
//                console.log (xhr.loaded + " bytes read");
//            },
//            function (xhr) {
//                console.log ("Error ", xhr);
//            }
//    );
    var c = new Cone().build(30, {r : 0.674, g : 0.7, b : 0.33});
    var cone_cf = new THREE.Matrix4();
	var mesh	= new THREE.Mesh( c, material );
    var wheel = new Wheel();
	scene.add( wheel.build()  );
    scene.add (new THREE.AxisHelper(2));
    mesh.matrixAutoUpdate = false;

//	onRenderFcts.push(function(delta, now){
//		mesh.rotateX(0.5 * delta);
//		mesh.rotateY(2.0 * delta);
//	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5;
		mouse.y	= 0.5 - (event.clientY / window.innerHeight);
	}, false);

    /* Add a key handler to the window */
    window.addEventListener('keydown', function(event) {
        var charCode = event.which || event.keyCode;
        var charStr = String.fromCharCode(charCode);
        console.log("Key is pressed ", event);
        console.log ("Before  w.r.t world", mesh.matrixWorld.elements);
        if (event.ctrlKey) {
            var amt = event.shiftKey ? -2 : 2;
            if (event.altKey) {

            }
            else {
                var rot = new THREE.Matrix4();
                switch (charStr) {
                    case 'X':
                        cone_cf.multiply(rot.makeRotationX(THREE.Math.degToRad(amt)));
                        break;
                    case 'Y':
                        cone_cf.multiply(rot.makeRotationY(THREE.Math.degToRad(amt)));
                        break;
                    case 'Z':
                        cone_cf.multiply(rot.makeRotationZ(THREE.Math.degToRad(amt)));
                        break;
                }
                mesh.matrix.copy(cone_cf);
//                mesh.updateMatrixWorld(true);
//                mesh.updateMatrix();
            }
        }
        else {
            var amt = event.shiftKey ? -0.02 : 0.02;
            var trans = new THREE.Matrix4();

            if (event.altKey) {
//                console.log ("Parent is ", mesh.parent);

                switch (charStr) {
                    case 'X':
                        cone_cf.multiplyMatrices(trans.makeTranslation(amt, 0, 0), cone_cf);
                        break;
                    case 'Y':
                        cone_cf.multiplyMatrices(trans.makeTranslation(0, amt, 0), cone_cf);
                        break;
                    case 'Z':
                        cone_cf.multiplyMatrices(trans.makeTranslation(0, 0, amt), cone_cf);
                        break;
                }
                mesh.matrix.copy(cone_cf);
//                mesh.updateMatrixWorld(true);
//                mesh.updateMatrix();
            }
            else {
                switch (charStr) {
                    case 'X':
                        cone_cf.multiply(trans.makeTranslation(amt, 0, 0));
                        break;
                    case 'Y':
                        cone_cf.multiply(trans.makeTranslation(0, amt, 0));
                        break;
                    case 'Z':
                        cone_cf.multiply(trans.makeTranslation(0, 0, amt));
                        break;
                }
                mesh.matrix.copy(cone_cf);
//                mesh.updateMatrix();
//                mesh.updateMatrixWorld(true);
            }
        }
        console.log ("After translate w.r.t world", mesh.matrixWorld.elements);

        switch (event.keyCode) {
            case 37: /* left arrow */
                break;
            case 38: /* up arrow */
                break;
            case 39: /* right arrow */
                break;
            case 40: /* down arrow */
                break;
        }
    }, false);
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3);
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3);
		camera.lookAt( scene.position )
	});

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(f){
			f(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
